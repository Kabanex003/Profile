<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %} | Thitipong</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #232526 0%, #414345 100%);
      min-height: 100vh;
    }
    .card-base {
      max-width: 500px;
      margin: 60px auto;
      box-shadow: 0 8px 32px rgba(0,0,0,0.45), 0 1.5px 8px #7c9fe4;
      border-radius: 24px;
      background: linear-gradient(135deg, #232526 60%, #2c5364 100%);
      padding: 2.5rem 2.5rem 2rem 2.5rem;
      border: 2px solid #7c9fe4;
    }
    .profile-img-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 1.2rem;
    }
    .profile-img-border {
      background: linear-gradient(135deg, #7c9fe4 0%, #4e1057 100%);
      padding: 6px;
      border-radius: 50%;
      box-shadow: 0 0 24px 4px #7c9fe4, 0 0 0 8px #232526;
      transition: transform 0.3s, box-shadow 0.3s;
      display: inline-block;
      border: 2px solid #fff2;
    }
    .profile-img-border:hover {
      transform: scale(1.09) rotate(-4deg);
      box-shadow: 0 0 32px 8px #4e1057, 0 0 0 10px #2c5364;
    }
    .profile-img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #232526;
      box-shadow: 0 2px 16px #7c9fe4cc, 0 0 0 2px #fff2;
      display: block;
      filter: grayscale(10%) contrast(1.1);
    }
    .text-primary {
      color: #7c9fe4 !important;
      text-shadow: 0 2px 8px #232526cc;
    }
    .text-muted {
      color: #b0b8c1 !important;
    }
    .btn-primary {
      background: linear-gradient(90deg, #7c9fe4 0%, #4e1057 100%);
      border: none;
      color: #fff;
      font-weight: 500;
      padding: 0.75rem 2rem;
      border-radius: 30px;
      box-shadow: 0 2px 8px #7c9fe4cc;
      transition: background 0.2s, box-shadow 0.2s;
    }
    .btn-primary:hover {
      background: linear-gradient(90deg, #4e1057 0%, #7c9fe4 100%);
      color: #fff;
      box-shadow: 0 4px 16px #4e1057cc;
    }
    {% block extra_css %}{% endblock %}
  </style>
</head>
<body>
  <div class="card-base text-center">
    {% block content %}{% endblock %}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  {% block extra_js %}{% endblock %}
</body>
</html>
