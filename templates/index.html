<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home | Thitipong</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #232526 0%, #414345 100%);
      min-height: 100vh;
    }
    .home-card {
      max-width: 500px;
      margin: 60px auto;
      box-shadow: 0 8px 32px rgba(0,0,0,0.45), 0 1.5px 8px #7c9fe4;
      border-radius: 24px;
      overflow: hidden;
      background: linear-gradient(135deg, #232526 60%, #2c5364 100%);
      padding: 2.5rem 2.5rem 2rem 2.5rem;
      border: 2px solid #7c9fe4;
    }
    .profile-img-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 1.5rem;
    }
    .profile-img-border {
      background: linear-gradient(135deg, #7c9fe4 0%, #4e1057 100%);
      padding: 6px;
      border-radius: 50%;
      box-shadow: 0 0 24px 4px #7c9fe4, 0 0 0 8px #232526;
      transition: transform 0.3s, box-shadow 0.3s;
      display: inline-block;
      border: 2px solid #fff2;
    }
    .profile-img-border:hover {
      transform: scale(1.09) rotate(-4deg);
      box-shadow: 0 0 32px 8px #4e1057, 0 0 0 10px #2c5364;
    }
    .profile-img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #232526;
      box-shadow: 0 2px 16px #7c9fe4cc, 0 0 0 2px #fff2;
      display: block;
      filter: grayscale(10%) contrast(1.1);
    }
    .btn-profile {
      background: linear-gradient(90deg, #7c9fe4 0%, #4e1057 100%);
      border: none;
      color: #fff;
      font-weight: 500;
      padding: 0.75rem 2rem;
      border-radius: 30px;
      box-shadow: 0 2px 8px #7c9fe4cc;
      transition: background 0.2s, box-shadow 0.2s;
    }
    .btn-profile:hover {
      background: linear-gradient(90deg, #4e1057 0%, #7c9fe4 100%);
      color: #fff;
      box-shadow: 0 4px 16px #4e1057cc;
    }
    .text-primary {
      color: #7c9fe4 !important;
      text-shadow: 0 2px 8px #232526cc;
    }
    .mb-4.text-muted {
      color: #b0b8c1 !important;
    }
    .btn-outline-info, .btn-outline-success {
      border-width: 2px;
      font-weight: 500;
      letter-spacing: 0.5px;
      color: #fff !important;
      background: rgba(124,159,228,0.12);
      border-color: #7c9fe4;
      transition: background 0.2s, color 0.2s, border 0.2s;
    }
    .btn-outline-info:hover, .btn-outline-success:hover {
      background: #7c9fe4;
      color: #fff !important;
      border-color: #4e1057;
      box-shadow: 0 2px 12px #4e1057cc;
    }
  </style>
</head>
<body>
  <div class="home-card text-center">
    <div class="profile-img-wrapper">
      <span class="profile-img-border">
        <img src="https://scontent-bkk1-2.xx.fbcdn.net/v/t51.75761-15/496160177_18500740498053640_2580856604552487765_n.jpg?_nc_cat=100&cb=99be929b-ca288af0&ccb=1-7&_nc_sid=127cfc&_nc_ohc=Fw6et8AaeEAQ7kNvwFRcBTq&_nc_oc=Adk-Vuak29bumsUsW_RdnVWABjov2oCUCiR0LGPGh55-cqJS3i7Cxz_EGXTXiRGDPcA&_nc_zt=23&_nc_ht=scontent-bkk1-2.xx&_nc_gid=fnOpYBDS8UhBGYSq7ktBEQ&oh=00_AfRV05Tf0SxVLZUQFgF7KWQFde5JLwy1bPYN4eXFwlJ3Jw&oe=6886825E" alt="Profile" class="profile-img">
      </span>
    </div>
    <h1 class="mb-3 text-primary"><i class="bi bi-house-door-fill"></i> Welcome!</h1>
    <p class="mb-4 text-muted">ยินดีต้อนรับสู่หน้า Home ของฐิติพงศ์ อิงสันเทียะ<br>คลิกเพื่อดูโปรไฟล์ส่วนตัว</p>
    <div class="d-flex justify-content-center gap-3 mt-4">
      <a href="about" class="btn btn-outline-info"><i class="bi bi-info-circle"></i> เกี่ยวกับฉัน</a>
      <a href="contact" class="btn btn-outline-success"><i class="bi bi-envelope"></i> ติดต่อ</a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
