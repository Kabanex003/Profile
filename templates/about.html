{% extends 'base.html' %}

{% block title %}About Me{% endblock %}

{% block extra_css %}
<style>
    .about-img-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 1.2rem;
    }
    .about-img-border {
      background: linear-gradient(135deg, #7c9fe4 0%, #4e1057 100%);
      padding: 6px;
      border-radius: 50%;
      box-shadow: 0 0 24px 4px #7c9fe4, 0 0 0 8px #232526;
      transition: transform 0.3s, box-shadow 0.3s;
      display: inline-block;
      border: 2px solid #fff2;
    }
    .about-img-border:hover {
      transform: scale(1.09) rotate(-4deg);
      box-shadow: 0 0 32px 8px #4e1057, 0 0 0 10px #2c5364;
    }
    .about-img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #232526;
      box-shadow: 0 2px 16px #7c9fe4cc, 0 0 0 2px #fff2;
      display: block;
      filter: grayscale(10%) contrast(1.1);
    }
    .about-title {
      font-size: 1.7rem;
      font-weight: 700;
      color: #7c9fe4;
      margin-bottom: 0.5rem;
      text-shadow: 0 2px 8px #232526cc;
    }
    .about-desc {
      font-size: 1.1rem;
      color: #b0b8c1;
      margin-bottom: 1.5rem;
    }
    .about-list {
      list-style: none;
      padding: 0;
      margin-bottom: 1.5rem;
    }
    .about-list li {
      margin-bottom: 0.7rem;
      font-size: 1rem;
      color: #7c9fe4;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      text-shadow: 0 1px 4px #232526cc;
    }
    .btn-primary {
      background: linear-gradient(90deg, #7c9fe4 0%, #4e1057 100%);
      border: none;
      color: #fff;
      font-weight: 500;
      padding: 0.75rem 2rem;
      border-radius: 30px;
      box-shadow: 0 2px 8px #7c9fe4cc;
      transition: background 0.2s, box-shadow 0.2s;
    }
    .btn-primary:hover {
      background: linear-gradient(90deg, #4e1057 0%, #7c9fe4 100%);
      color: #fff;
      box-shadow: 0 4px 16px #4e1057cc;
    }
  .about-title {
    font-size: 1.7rem;
    font-weight: 700;
    color: #7c9fe4;
    margin-bottom: 0.5rem;
    text-shadow: 0 2px 8px #232526cc;
  }
  .about-desc {
    font-size: 1.1rem;
    color: #b0b8c1;
    margin-bottom: 1.5rem;
  }
  .about-list {
    list-style: none;
    padding: 0;
    margin-bottom: 1.5rem;
  }
  .about-list li {
    margin-bottom: 0.7rem;
    font-size: 1rem;
    color: #7c9fe4;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
    text-shadow: 0 1px 4px #232526cc;
  }
</style>
{% endblock %}
