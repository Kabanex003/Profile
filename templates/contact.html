{% extends 'base.html' %}

{% block title %}Contact{% endblock %}

{% block extra_css %}
<style>
    .contact-info {
      font-size: 1.1rem;
      color: #b0b8c1;
    }
    .form-control {
      border-radius: 12px;
      background: #232526;
      color: #fff;
      border: 1.5px solid #7c9fe4;
      box-shadow: 0 1px 6px #7c9fe422;
      transition: border 0.2s, box-shadow 0.2s;
    }
    .form-control:focus {
      border-color: #4e1057;
      box-shadow: 0 2px 12px #4e1057cc;
      background: #232526;
      color: #fff;
    }
    .form-label {
      color: #7c9fe4;
      font-weight: 500;
      border-radius: 10px;
    }
    .btn-send {
      background: linear-gradient(90deg, #7c9fe4 0%, #4e1057 100%);
      border: none;
      color: #fff;
      font-weight: 500;
      padding: 0.5rem 2rem;
      border-radius: 30px;
      box-shadow: 0 2px 8px #7c9fe4cc;
      transition: background 0.2s, box-shadow 0.2s;
    }
    .btn-send:hover {
      background: linear-gradient(90deg, #4e1057 0%, #7c9fe4 100%);
      color: #fff;
      box-shadow: 0 4px 16px #4e1057cc;
    }
    .btn-outline-secondary {
      border-width: 2px;
      font-weight: 500;
      letter-spacing: 0.5px;
      color: #fff !important;
      background: rgba(124,159,228,0.12);
      border-color: #7c9fe4;
      transition: background 0.2s, color 0.2s, border 0.2s;
    }
    .btn-outline-secondary:hover {
      background: #7c9fe4;
      color: #fff !important;
      border-color: #4e1057;
      box-shadow: 0 2px 12px #4e1057cc;
    }
    .text-primary {
      color: #7c9fe4 !important;
      text-shadow: 0 2px 8px #232526cc;
    }
  </style>
</head>
<body>
  <div class="contact-card">
    <h2 class="mb-3 text-center text-primary" style="font-size:2.1rem;"><i class="bi bi-envelope-paper-heart"></i> ติดต่อฉัน</h2>
    <div class="contact-info mb-4 text-center">
      <div class="mb-2"><i class="bi bi-envelope-fill"></i> authau0266@gmail.com</div>
      <div class="mb-2"><i class="bi bi-telephone-fill"></i> 084-3910867</div>
      <div class="mb-2"><i class="bi bi-facebook"></i> <a href="https://www.facebook.com/Kabanex03/" target="_blank">Facebook</a></div>
    </div>
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">ชื่อของคุณ</label>
        <input type="text" class="form-control" id="name" placeholder="กรอกชื่อ...">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">อีเมล</label>
        <input type="email" class="form-control" id="email" placeholder="your@email.com">
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">ข้อความ</label>
        <textarea class="form-control" id="message" rows="4" placeholder="เขียนข้อความถึงฉัน..."></textarea>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-send"><i class="bi bi-send"></i> ส่งข้อความ</button>
      </div>
    </form>
    <div class="text-center mt-4">
      <a href="/" class="btn btn-outline-secondary"><i class="bi bi-arrow-left"></i> กลับหน้าแรก</a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
